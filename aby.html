<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Table</title>
  <style>
    /* Style for the table */
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #30271a;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #30271a;
      color: #fff;
    }
    /* Style for links */
    a {
      color: #fff;
      text-decoration: none;
    }
    /* Style for the brown background */
    body {
      background-color: #30271a;
      margin: 0;
      padding: 20px;
    }
  </style>
</head>
<body>

<!-- Table -->
<table>
  <thead>
    <tr>
      <th colspan="2">Header 1</th>
      <th>Header 2</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td rowspan="2" style="background-color: #fff;"><a href="#">Cell 1</a></td>
      <td><a href="#">Cell 2</a></td>
      <td rowspan="2"><a href="#">Cell 3</a></td>
    </tr>
    <tr>
      <td><a href="#">Cell 4</a></td>
    </tr>
  </tbody>
</table>

</body>
</html>
